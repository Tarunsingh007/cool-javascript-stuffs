	function heap(arr,s,n)
	{
		if(s==1)
			{
				console.log(arr);
				return;
			}

		{
			heap(arr,s-1,n)

				}

				{
					var t=arr[i];
					arr[i]=arr[s-1];
					arr[s-1]=t;
				}
		}
	}
