<script type="text/javascript">
function merge(arr,l,m,r) 
{  
    var n1=m-l+1; 
    var n2=r-m; 
    var L=[];var R=[];
    for (let i = 0; i < n1; i++) 
        L[i] = arr[l+i]; 
    for (let j = 0; j < n2; j++) 
        R[j] = arr[m+1+j]; 
    L[n1]=100000000000;R[n2]=100000000000;
    var i=0;
    var j=0;
    for(let k=l; k<=r; k++)
    { 
        if (L[i] <= R[j]) 
        { 
            arr[k] = L[i]; 
            i++; 
        } 
        else
        { 
            arr[k] = R[j]; 
            j++; 
        }
    }
}
function mergeSort(arr,l,r) 
{ 
    if (l < r) 
    { 
        var m = Math.floor((r+l)/2); 
        mergeSort(arr, l, m); 
        mergeSort(arr, m+1, r); 
        merge(arr, l, m, r); 
    } 
} 
var arr=[1,5,6,15000,45,0,1];
mergeSort(arr,0,arr.length-1);
console.log(arr);
</script>
